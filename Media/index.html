<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Average Calculator</title>
</head>
<body>
    <div class="container">
        <hi class="title">Average Calculator</hi>
        <p class="subtitle">Find your grades average!</p>

        <div class="calculator">
            <input type="text" class="num" placeholder="First grade">
            <input type="text" class="num" placeholder="Second grade">
            <input type="text" class="num" placeholder="Third grade">
            <input type="text" class="num" placeholder="Fourth grade">

            <button class="btn">Submit Grades</button>
        </div>

        <div class="average">
            <p>0</p>
        </div>
    </div>
</body>
</html>
